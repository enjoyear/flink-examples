group 'com.chen.guo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.apache.flink', name: 'flink-java', version: '1.9.1'
  compile group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.9.1'
  compile group: 'org.apache.flink', name: 'flink-clients_2.12', version: '1.9.1'
  compile group: 'org.apache.flink', name: 'flink-queryable-state-runtime_2.12', version: '1.9.1'
  testCompile group: 'junit', name: 'junit', version: '4.12'
}
